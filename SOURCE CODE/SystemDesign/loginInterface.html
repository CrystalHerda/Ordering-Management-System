
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Byte & Beans</title>
    <link rel="stylesheet" href="loginInterface.css">
</head>
<body>
    <div class="container">
        <h1>BYTE & BEANS BY JJOC</h1>
        <p class="subtitle">"Byte into Flavor, Brewed to Perfection!"</p>

        <div class="login-box" role="main" aria-labelledby="login-title">
            <h2 id="login-title">Login</h2>
            <form id="login-form" autocomplete="on">
                <input id="username" 
                       name="username"
                       type="text" 
                       placeholder="Username" 
                       required 
                       minlength="3"
                       aria-label="Username"
                       autocomplete="username">
                <input id="password" 
                       name="password"
                       type="password" 
                       placeholder="Password" 
                       required 
                       minlength="4"
                       aria-label="Password"
                       autocomplete="current-password">
                <button id="login-button" type="submit">Login</button>
            </form>
            <div id="error-message" role="alert"></div>
            <a href="#" class="forgot-password" aria-label="Forgot password">Forgot password?</a>
        </div>
    </div>

    <script src="loginInterface.js"></script>
</body>
</html>
