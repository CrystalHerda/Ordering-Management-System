<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Byte & Beans</title>
    <link rel="stylesheet" href="loginInterface.css">
</head>
<body>

    <div class="container">
        <h1>BYTE & BEANS BY JJOC</h1>
        <p class="subtitle">"Byte into Flavor, Brewed to Perfection!"</p>

        <div class="login-box">
            <h2>Login</h2>
            <form>
                <input id="username" type="text" placeholder="username" required>
                <input id="password" type="password" placeholder="password" required>
                <button id="login-button" type="submit">Login</button>
            </form>
        </div>

        <p id="error-message" style="display: none; color: red; font-size: 14px; text-align: center;"></p>
        <a href="#" class="forgot-password">forgot password?</a>
    </div>

    <!-- Connect the JavaScript file -->
    <script src="loginInterface.js"></script>
</body>
</html>
